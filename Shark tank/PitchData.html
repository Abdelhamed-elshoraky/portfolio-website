<html>
    <head>
        <Title>Fill Founder Data</Title>
    </head>
    <body>

        <center><h1>Fill PitchData</h1></center>
        
        <div style="border: 5px; background-color: azure; padding: 20px; border-radius: 15px; width: 50%; margin: auto;">
            <center>
                <form action="Test" method="post">
            <label for="FounderName">FounderName
                <input id="FounderName" type="text" name="FounderName">
            </label>
            <br><br>
            <label for="PhoneNumber">PhoneNumber
                <input id="PhoneNumber" type="number" name="PhoneNumber">
            </label>
            <br><br>
            <label for="Email">Email
                <input id="Email" type="email" name="Email">
            </label>
            <br><br>
            <label for="Password">Password
                <input id="Password" type="password" name="Password">
            </label>
            <br><br>
            <label for="Description">Description
                <textarea name="Description" id="Description"></textarea>
            </label>
            <br><br>
            <label for="File">Upload your file
                <input id="File" type="file" name="file" accept=".png, .jpeg, .jpg">
            </label>
            <br><br>
            <label for="CV">Founder CV
                <input id="CV" type="file" name="file" accept=".pdf">
            </label>
            <br><br>
            <label for="Graduate">Student Graduate
                <input id="Graduate" type="date" name="Graduate">
            </label>
            <br><br>
            <label for="Age">put your Age
                <input id="Age" type="date" name="date">
            </label>
            <br><br>
            <p>Gender:</p>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                    <br><br>
                <label for="Counntry">choose The Country :-</label>
                <select id="Counntry">
                    <option>Alexandria</option>
                    <option>Cairo</option>
                    <option>Giza</option>
                    <option>KafrElsheikh</option>
                    <option>Mansura</option>
                    <option>Aswan</option>
                    <option>luxor</option>
                    <option>Shaqia</option>
                </select>

        </form>
            </center>
        </div>
        <br><br><br>
        <center>
            <a href="SHarktank.html" target="_blank">
                <button>Back To Home Page</button>
            </a>
        </center>
    </body>
</html>
